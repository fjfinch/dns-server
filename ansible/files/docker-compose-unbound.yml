---
version: '3'

services:
  unbound:
    image: "${UNBOUND_IMAGE}"
    container_name: unbound
    hostname: unbound
    network_mode: host
    restart: unless-stopped
    environment:
      TZ: "${DEVICE_TIMEZONE}"
    volumes:
      - ./unbound/unbound.conf:/opt/unbound/etc/unbound/unbound.conf
    healthcheck:
      disable: true
