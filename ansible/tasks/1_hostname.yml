---
- import_tasks: tasks/cloud-init.yml

- name: 'HOSTNAME : change hostname in /etc/hosts'
  ansible.builtin.lineinfile:
    path: /etc/hosts
    regexp: '^127\.0\.1\.1(\s*)'
    line: '127.0.1.1\1{{ device_hostname }}'
    backrefs: true
  become: true

- name: 'HOSTNAME : change systems hostname'
  ansible.builtin.hostname:
    name: '{{ device_hostname }}'
  become: true
