---
- import_tasks: tasks/stub-resolver.yml

- name: 'DOCKER : install docker-compose'
  ansible.builtin.apt:
    name: docker-compose
  become: true

- name: 'DOCKER : copy docker env file'
  ansible.builtin.template:
    src: templates/.env.j2
    dest: files/.env
    mode: '0644'
  become: true

- name: 'DOCKER : create volumes'
  community.docker.docker_volume:
    name: volume_pihole_general
  become: true

- name: 'DOCKER : create containers'
  community.docker.docker_compose:
    project_src: files/
    files: '{{ item.files }}'
    build: true
    pull: true
#    recreate: always
  loop:
    - { files: docker-compose-pihole.yml }
    - { files: docker-compose-unbound.yml }
  loop_control:
    pause: 3
  become: true
